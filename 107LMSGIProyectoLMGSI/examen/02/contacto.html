    <main>
        <form action="hola.php" method="POST">
            <div class="contacto">
                <h2 class="sesion">Iniciar Sesión </h2>
                <div class="form">
                    <!-- label con el nombre del atributo(for),y el texto que se quiera que aparezca delante del formulario-->
                    <label class="formulario" for="usuario"> USUARIO </label><br>
                    <!-- El input crea la linea de formulario. hay que poner en type el tipo de dato que se va a pedir, 
             en name, el nombre del input, en id, un identificador único y en placeholder se pone el texto que 
             queremos que aparezca dentro del la casilla del formulario, que desaparecerá en cuanto el usuario 
             escriba algo-->
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" size="78" required>
                </div>
                <div class="form2">
                    <label class="formulario" for="contr">CONTRASEÑA</label>
                <input type="password" id="contr" name="contr" minlength="8" size="78" placeholder="Contraseña">
                
                </div>
                <div>
                    <input type="submit" value="Login" size="78">
                </div>
            </div>
                 
            
               
        </form>
